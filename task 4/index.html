<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculater</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="ledger">
            <h2>Income Expense Calculater</h2>
            <h4>Your Balance</h4>
            <h1 id="balance">₹ 0.00</h1>
            <div class="inc-exp-container">
                <div class="inc">
                    <h4>Income</h4>
                    <p id="inc-amt" class="amt plus">₹ 0.00</p>
                </div>
                 <div class="exp">
                    <h4>Expense</h4>
                    <p id="exp-amt" class="amt minus">₹ 0.00</p>
                </div>
            </div>
            <form action="#" id="form">
                <div class="form-control">
                    <label for="desc" >Description</label>
                    <input type="text" placeholder="Enter Description" name="desc" id="desc"/>
                    </div>
                    <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" placeholder="Enter Amount" name="amount" id="amount"/>
                </div>
                <button class="btn" type="submit">Add Transaction</button>
            </form>
        </div>
        <div class="transaction">
            <h3>Transaction Details</h3>
            <div class="filters">
                <label><input type="radio" name="filter" value="all" checked> All</label>
                <label><input type="radio" name="filter" value="income"> Income</label>
                <label><input type="radio" name="filter" value="expense"> Expense</label>
            </div>
            <ul class="trans" id="trans">
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
